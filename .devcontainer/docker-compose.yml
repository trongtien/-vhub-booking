version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: vhub-booking-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vhub_booking
      POSTGRES_USER: vhub_user
      POSTGRES_PASSWORD: vhub_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - vhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vhub_user -d vhub_booking"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local

networks:
  vhub-network:
    driver: bridge
